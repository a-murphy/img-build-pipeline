resources:
  - name: docker-creds
    type: integration
    integration: avinci-dh

  - name: u14-repo
    type: gitRepo
    integration: avinci-gh
    pointer:
      sourceName: dry-dock/u14
      branch: master

  - name: u14-img
    type: image
    integration: avinci-dh
    pointer:
      sourceName: "drydock/u14"
    seed:
      versionName: tip

  - name: u14all-repo
    type: gitRepo
    integration: avinci-gh
    pointer:
      sourceName: dry-dock/u14all
      branch: master

  - name: u14all-img
    type: image
    integration: avinci-dh
    pointer:
      sourceName: "drydock/u14all"
    seed:
      versionName: tip
